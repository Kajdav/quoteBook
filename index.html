<!DOCTYPE html>
<html ng-app='quoteBook'>
	<head>
		<meta charset='UTF-8'>
		<title>QuoteBook</title>
		<link rel='stylesheet' href='Styles/style.css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600' rel='stylesheet' type='text/css'>
	</head>
	<body ng-controller='mainCtrl'>
	<div  class='container'>
		<h1>QuoteBOOK</h1>
		<div class='buttons'>
			<button ng-click='showAddItems()'>Add Items</button>
			<button ng-click='showRemoveItems()'>Remove Items</button>
			<button ng-click='showFilters()'>Filter Items</button>
		</div>
		<div class='inputs' ng-show='showAddItem'>
			<input type='text' placeholder='Quote Text' ng-model='addItemText'></input>
			<input type='text' placeholder='Quote Author' ng-model='addItemAuthor'></input>
			<button ng-click='addItem()'>Add Item</button>
		</div>
		<div class='inputs' ng-show='showRemoveItem'>
			<input type='text' placeholder='Quote Text' ng-model='removeItemText'></input>
			<button ng-click='removeItem()'>Remove Item</button>
		</div>
		<div class='inputs' ng-show='showFilter'>
			<input type='text' placeholder='Filter Text' ng-model='filterText'></input>
			<!-- <button ng-click='filterItems()'>Filter Items</button> --> <!-- Found this to be unnecessary. -->
		</div>
		<ui>
			<li ng-repeat='items in quotes | filter: filterText'> {{items.text}} 
			<span class='author'>- {{items.author}}</span><hr></li>
		</ui>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-cookies.js'></script>
		<script src='app/app.js'></script>
		<script src='app/maincontroller.js'></script>
		<script src='app/mainservice.js'></script>
	</div>
	</body>
</html>
